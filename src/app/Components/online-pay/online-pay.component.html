<div class="container p-4 my-4 mx-auto" style="color: white; box-shadow: 2px 2px 4px #000000;">
  <h4 class="text-muted">Credit Card</h4>
  <br />
  <form class="form-group">
      <input class ="form-control bg-light my-4 border border-0" type = "text" placeholder="Card Number"/>

      <input class ="form-control bg-light my-4 border border-0" type = "text" placeholder="Card Holder Name"/>

      <div class ="form-row my-4">
        <div class="col-6">
          <input class ="form-control bg-light border border-0" type = "text" placeholder="Exp. Month"/>
        </div>
        <div class="col-6">
          <input class ="form-control bg-light border border-0" type = "text" placeholder="Exp. Year"/>
        </div>
      </div>
      <input class="form-control bg-light my-4 border border-0" type="text" placeholder="CCV"/>
      <a class="form-control my-4 float-left border border-0" style="text-decoration:none;"><span style="cursor:pointer">save card</span></a>
      <div class="container" style="width:45%; text-align:center">
       <button type="submit" class="col-8 btn btn-success text-white font-weight-light" value="pay"> pay </button>
      </div>
  </form>
</div>
