<div class="container">

  <div class="row mt-3">
    <div class="col-lg-3 col-md-3 col-xl-3 " *ngFor="let item of data  | paginate: {
       itemsPerPage: 4,
       currentPage: page,
       totalItems:totalLength
      }
      ;let i = index">

      <div class="card mt-2 mb-2 first">
        <div  class="product-item  p-0"  >
          <div class="product-image">
            <img class="card-img-top" src="{{imgDirectory}}{{item.PRDImage}}"
            alt="Card image cap" height="220" />
          <div class="product-action">
            <a  (click)="addtocard(item.id)" [hidden]="this.check_is_staff"><i class="fa fa-cart-plus"></i></a>

            <a [routerLink]="['/product' ,item.id]"><i class="fa fa-search" ></i></a>
          </div>
          </div>
        </div>
        <div class="card-body">
          <div class="caption">
            <div class="caption-top">
              <h5 class="float-right badge-warning ">
                {{ item.PRDPrice| currency }}
              </h5>
              <h5>
                <a [routerLink]="['/product', item.id]">{{ item.PRDName }}</a>
              </h5>
            </div>
          </div>
          <p>{{ item.PRDDesc }}</p>
          <a class="btn info m-1" [routerLink]="['/product' ,item.id]" >details</a>
          <a class="btn success " (click)="addtocard(item.id)" [hidden]="this.check_is_staff">add to card</a>
        </div>
      </div>
    </div>
</div>

<div class="row mt-3  justify-content-center">
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>


</div>
