
<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-md-12">
      <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/im.jpg" alt="Los Angeles" class="img-responsive" width="100%" height="320px">
            <div class="carousel-caption">
              <h3>Los Angeles</h3>
              <p>We had such a great time in LA!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/im.jpg" alt="Chicago" class="img-responsive"  width="100%" height="320px">
            <div class="carousel-caption">
              <h3>Chicago</h3>
              <p>Thank you, Chicago!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/im.jpg" alt="New York" class="img-responsive"  width="100%" height="320px">
            <div class="carousel-caption">
              <h3 >New York</h3>
              <p>We love the Big Apple!</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>

  </div>



  <div class="row mt-3 " >
    <div  class="col-md-3">

          <span >{{prodName}}</span>
          <input type="text" [(ngModel)]="prodName" placeholder="item name">
          <input type="number" [(ngModel)]="prdprice" placeholder="price">

        <form (ngSubmit)="onSubmit()" >
            <select #sel  class=" form-control btn btn-primary" style=" background-color: wheat;
             margin-top: -10px;"  name="category" id="cars" class="form-control"
              [(ngModel)]="SelectedCategory" >
              <option *ngFor="let cat of categoryArray;"  [value]="cat.CATName" >
               {{cat.CATName}}
              </option>

            </select>

            <input type="submit" name="save">
        </form>

    </div>


    <div class="col-md-3"  *ngFor="let item of data;">
      <div class="card mt-2" style="width: 20rem;">
        <img class="card-img-top" src=" assets/im.jpg" alt="Card image cap">
        <div class="card-body">
          <div class="caption">
            <div class="caption-top">
              <h5 class="float-right badge-success p-1">
                {{item.PRDPrice}}
              </h5>
              <h5>
                <a href="product.html">{{item.PRDName}}</a>
              </h5>
            </div>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec dignissim</p>
            <a class="btn btn-warning" [routerLink]="['/product' ,item.id]">details</a>
          </div>
        </div>
     </div>
    </div>
  </div>


</div>
