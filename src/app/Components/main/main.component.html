  <div class="container">
<!-- search -->
      <div class="row mt-3">

        <div class="col-lg-3 col-md-3 col-xl-3 mt-3">
          <div class="input-group mb-3 col-12">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">price</span>
            </div>
            <input
              type="number"
              class="form-control"
              placeholder="prdprice"
              aria-label="prdprice"
              [(ngModel)]="prdprice"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-xl-3 mt-3">
          <div class="input-group mb-3 w-100 col-12">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Name</span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="prodName"
              aria-label="prodName"
              [(ngModel)]="prodName"
              aria-describedby="basic-addon2"
            />
          </div>
        </div>

        <!-- search -->
        <div class="col-lg-3 col-md-3 col-xl-3 mt-4">
          <select
          #sel
          class="form-control btn btn-primary col-12"
          style="background-color: wheat; margin-top: -10px"
          name="category"
          id="cars"
          class="form-control"
          [(ngModel)]="SelectedCategory">
          <option *ngFor="let cat of categoryArray" [value]="cat.CATName">
            {{ cat.CATName }}
          </option>
        </select>
        </div>
        <div class="col-lg-3 col-md-3 col-xl-3 mt-2">
          <button class="btn btn-warning mt-2 " style="width: 100px;" (click)="onSave()">Search</button>
        </div>
      </div>
<!-- end serach -->

</div>

<!-- items  -->
<div class="container">

    <div class="row mt-3">
      <div class="col-lg-3 col-md-3 col-xl-3 " *ngFor="let item of data">
        <div class="card mt-2 mb-2 first">
          <div  class="product-item  p-0"  >
            <div class="product-image">
              <img class="card-img-top" src="{{imgDirectory}}{{item.PRDImage}}"
              alt="Card image cap" height="220" />
            <div class="product-action">
              <a  (click)="addtocard(item.id)"><i class="fa fa-cart-plus"></i></a>

              <a [routerLink]="['/product' ,item.id]"><i class="fa fa-search" ></i></a>

              <!-- <a href="#"><i class="fa fa-heart"></i></a> -->

            </div>
            </div>
          </div>
          <!-- <img class="card-img-top" src="{{imgDirectory}}{{item.PRDImage}}" alt="Card image cap" /> -->
          <div class="card-body">
            <div class="caption">
              <div class="caption-top">
                <h5 class="float-right badge-warning ">
                  {{ item.PRDPrice| currency }}
                </h5>
                <h5>
                  <a [routerLink]="['/product', item.id]">{{ item.PRDName }}</a>
                </h5>
              </div>
            </div>
            <p>{{ item.PRDDesc }}</p>
            <a class="btn info m-1" [routerLink]="['/product' ,item.id]">details</a>
            <a class="btn success " (click)="addtocard(item.id)">add to card</a>
          </div>
        </div>
      </div>
  </div>
</div>
