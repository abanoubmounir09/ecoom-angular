

<div class="container-fluid">
  <div class="row mt-5 mb-5  justify-content-center">
    <div class="col-8">
        <!-- <button class="btn btn-primary" (click)="add()">Add</button> -->


<form #myfrom="ngForm" (ngSubmit)="add()">
  <!-- {{myfrom.invalid}} -->
  <div class="form-group">
      <label for="">Name</label>
      <input #prdName="ngModel" type="text" [(ngModel)]="prd.PRDName" class="form-control" name="pName" required minlength="3">
  </div>
  <div class="form-group">
      <label for="">Price</label>
      <input #prdPrice="ngModel" type="number" [(ngModel)]="prd.PRDPrice" class="form-control" name="pPrice" required min="1">

  </div>

  <div class="form-group">
      <select #sel  class=" form-control btn btn-primary" style=" background-color: wheat;
           margin-top: -10px;"  name="category" id="cars" class="form-control"
            [(ngModel)]="prd.PRDCategory" >
            <option *ngFor="let cat of categoryArray;"  [value]="cat.CATName" >
             {{cat.CATName}}
            </option>
          </select>
  </div>



  <div class="form-group">
      <label for="">Description</label>
      <textarea class="form-control" [(ngModel)]="prd.PRDDesc" name="pDescription" rows="3" required minlength="10"></textarea>
  </div>

  <!-- img hint---------------------------------***** -->
  <!-- <div class="form-group">
      <label for="">image</label>
      <input #prdimg="ngModel" type="file" (change)="processFile($event)" [(ngModel)]="prd.PRDImage" class="form-control" name="image" required >
  </div> -->

  <div class="form-group">
      <label for="">cost</label>
      <input #prdcost="ngModel" type="number" [(ngModel)]="prd.PRDCost" class="form-control" name="pPrice" required >
  </div>

  <div class="form-group">
      <label for="">discound</label>
      <input #prdcost="ngModel" type="number" [(ngModel)]="prd.PRDDiscountPrice" class="form-control" name="pPrice" required >
  </div>
  <div class="form-group">
    <label for="">Quantity</label>
    <input #prdcost="ngModel" type="number" [(ngModel)]="prd.PRDQuantity" class="form-control" name="pPrice" required >
</div>
<div class="form-group">
  <label for="">image</label>
<input type="file" multiple (change)="onselect($event)">
</div>
  <button type="submit" class="btn btn-primary" >Save</button>
</form>


<img *ngFor="let url of urls" [src]="url" height="100">


    </div>


  </div>

</div>
