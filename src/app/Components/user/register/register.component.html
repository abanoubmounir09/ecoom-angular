<div class="head container-fluid">
      <div class="mt-2 mb-4 pt-2 pl-2">
        <h1 class="font-weight-bolder text-white text-center">Sign Up</h1>
      </div>
      <div>
        <a class="nav-link font-weight-bold text-white text-center" style="font-size:25px; text-decoration:underline;" routerLink="/Home">
          Home
        </a>
        <li class="nav-link font-weight-bold text-white d-flex">
          <strong class="mx-auto" style="font-size:25px;"> Make a Register! </strong>
        </li>
      </div>
</div>

<div class="container p-4 my-4 mx-auto" style="color: black; box-shadow: 2px 2px 4px #000000;">
  <div class="form-row my-4 justify-content-center">
    <div class="col-lg-6 ">
      <div class="col-3 mt-4">
        <select
        class="form-control btn btn-primary col-12"
        style="background-color: wheat; margin-top: -10px"
        name="category"
        id="cars"
        class="form-control"
        [(ngModel)]="AccountType">
        <option  value="bussiness">
          bussiness
        </option>
        <option  value="customer">
          customer
        </option>
      </select>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="register()">


        <div class="form-group">
          <!--<label class="text-secondary" for="">User Name:</label>-->
          <input type="text" formControlName="UserName" class="form-control bg-light my-4 border border-0" placeholder="Enter Your Name" name="user">
          <div class="alert alert-danger" role="alert" *ngIf="registerForm.controls['UserName'].invalid &&
            registerForm.controls['UserName'].touched">
            <strong *ngIf="registerForm.controls['UserName'].errors.required"> User Name
              is required </strong>
          </div>
          </div>
          <div class="form-group">
            <!--<label class="text-secondary" for="">Email:</label>-->
            <input type="email" formControlName="Email" class="form-control bg-light my-4 border border-0" placeholder="Enter Your Email" name="Umail">
            <div class="alert alert-danger" role="alert" *ngIf="registerForm.controls['Email'].invalid &&
            registerForm.controls['Email'].touched">
              <strong *ngIf="registerForm.controls['Email'].errors.required"> Email
                is required </strong>
              <strong *ngIf="registerForm.controls['Email'].errors.email"> Email not
                contain Ex: @,.com </strong>
            </div>
          </div>
          <div class="form-group">
            <!--<label class="text-secondary" for="">Password:</label>-->
            <input type="password" formControlName="Password" class="form-control bg-light my-4 border border-0" placeholder="Enter Your Password" name="Upassword">
            <div class="alert alert-danger" role="alert" *ngIf="registerForm.controls['Password'].invalid &&
            registerForm.controls['Password'].touched">
              <strong *ngIf="registerForm.controls['Password'].errors.required">
                Password
                is required </strong>
              <strong *ngIf="registerForm.controls['Password'].errors.min"> Password
                must be more than 3 letters </strong>
            </div>
          </div>
          <div class="form-group">
            <!--<label class="text-secondary" for="">Confirm Password</label>-->
            <input type="password" formControlName="ConfirmPassword" class="form-control bg-light my-4 border border-0" placeholder="Enter Confirm Password" name="UConpassword">
            <div class="alert alert-danger" role="alert" *ngIf="registerForm.controls['ConfirmPassword'].invalid &&
            registerForm.controls['ConfirmPassword'].touched">
              <strong *ngIf="registerForm.controls['ConfirmPassword'].errors.required">
                Confirm Password
                is required </strong>
              <strong *ngIf="registerForm.controls['ConfirmPassword'].errors.min">Confirm Password
                must be more than 3 letters </strong>
            </div>

          </div>
           <div class="container" style="width:45%; text-align:center">
              <button type="submit" class="col-8 btn btn-success text-white font-weight-light" [disabled]="registerForm.invalid">Register</button>
            </div>
      </form>

    </div>
  </div>
</div>
