<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-6 ">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
        <label for="">mail</label>
        <input type="email" formControlName="Email" class="form-control" name="Umail">
        <div class="alert alert-danger" role="alert" *ngIf="loginForm.controls['Email'].invalid &&
            loginForm.controls['Email'].touched">
            <strong *ngIf="loginForm.controls['Email'].errors.required"> Email
                is required </strong>
            <strong *ngIf="loginForm.controls['Email'].errors.email"> Email not
                contain Ex: @,.com </strong>
        </div>
    </div>
    <div class="form-group">
        <label for="">password</label>
        <input type="password" formControlName="Password" class="form-control" name="Upassword">
        <div class="alert alert-danger" role="alert" *ngIf="loginForm.controls['Password'].invalid &&
            loginForm.controls['Password'].touched">
            <strong *ngIf="loginForm.controls['Password'].errors.required">
                Password
                is required </strong>
            <strong *ngIf="loginForm.controls['Password'].errors.min"> Password
                must be more than 3 letters </strong>
        </div>

    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
</form>

    </div>
  </div>
</div>
