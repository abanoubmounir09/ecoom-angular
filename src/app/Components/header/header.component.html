<div class="modal fade bd-example-modal-lg" id="exampleModal"tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header" style="background-color:black;">
              <h5 class="modal-title text-white" id="exampleModalLabel">Search Item</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                  <div class="col-4 bg-light text-center">
                    <h4><span class="badge badge-secondary "style="background-color:black;">name</span></h4>
                  </div>
                  <div class="col-4 text-center">
                    <h4><span class="badge badge-info">category</span></h4>
                  </div>
                  <div class="col-4 bg-light text-center">
                    <h4><span class="badge badge-danger">price</span></h4>
                  </div>
              </div>
            <!-- - second row -->
             <div class="row">
                <div class="col-4 bg-light text-center">
                  <div class="input-group">
                    <div class="form-outline">
                      <input type="text" [(ngModel)]="prdname"  min="300"  class="form-control" placeholder="model name">
                    </div>
                  </div>
                </div>
                <div class="col-4 text-center">
                  <div class="btn-group">
                    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      select category
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">apple</a>
                      <a class="dropdown-item" href="#">samsung</a>
                      <a class="dropdown-item" href="#">oppo</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Separated link</a>
                    </div>
                  </div>
                </div>
                <div class="col-4 bg-light text-center">
                  <input class="form-control" type="number" #inputprice min="300">
                </div>
            </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" style="background-color:black;" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" (click)=" saveBtnClick()">Save changes</button>
            </div>
          </div>
        </div>
</div>
