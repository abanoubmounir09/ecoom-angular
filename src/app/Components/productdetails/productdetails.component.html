<div class="container bg-dark">
  <div class="row">
    <div class="col-12">
      <div class="mt-2 mb-4 pt-2 pl-2 bg-dark">
        <h1 class="font-weight-bolder text-white text-center">
          Micro USB to Type-C Adapter 3pcs
        </h1>
      </div>
      <div>
        <a
          class="nav-link font-weight-bold text-white text-center"
          style="font-size: 25px; cursor: pointer"
          routerLink="/Home"
          >Home</a
        >
        <li class="nav-link font-weight-bold text-white d-flex">
          <strong class="mx-auto" style="font-size: 25px">
            Micro USB to Type-C Adapter 3pcs
          </strong>
        </li>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row my-4 pr-6">
    <div class="col-2 my-4 pl-4 mw-100%">
      <img
        src="assets/usb1.png"
        width="120px"
        class="border border-muted d-flex float-right"
      />
      <img
        src="assets/usb2.jpg"
        width="120px"
        class="border border-muted d-flex float-right"
      />
      <img
        src="assets/usb3.jpg"
        width="120px"
        class="border border-muted d-flex float-right"
      />
    </div>

    <div class="col-4 my-4 pr-4 mw-100%">
      <img src="{{imgDirectory}}{{item.PRDImage}}"  class="img-thumbnail mt-2 first w-100 h-100">
    </div>

    <div class="col-6 my-4">
      <h2> Product Name :{{ item.PRDName }}</h2>
      <h3 class="text-danger">Price:{{item.PRDCost | currency}}</h3>
      <a class="text-muted">Quantity: {{item.PRDQuantity}}</a>
      <p class="text-muted">Description: {{item.PRDDesc}}</p>
      <!-- <ul>
        <li><a class="text-muted">4.5 inch HD Touch Screen (1280 x 720)</a></li>
        <li><a class="text-muted">Android 4.4 KitKat OS</a></li>
        <li><a class="text-muted">1.4 GHz Quad Coreâ„¢ Processor</a></li>
      </ul> -->


      <div class="form-group d-inline-flex mr-4 border-muted">
          <button class="form-control border-light btn" (click)="subproduct()"><i class="fa fa-minus text-muted" style=" font-size:12px"></i></button>
          <input  type="text" [(ngModel)]="add" class="form-control border-light text-center input-btn">
          <button class="form-control border-light btn" (click)="addincrement()"><i class="fa fa-plus text-muted" style="font-size:12px"></i></button>
      </div>
      <button class="btn-danger btn-card">
        Add to Cart
      </button>
      <br /><br />
      <div>
        <strong class="text-muted">Availability:</strong>
        <span class="text-success"> In stock</span>
      </div>
      <div>
        <strong class="text-muted">SKU:</strong>
        <span class="text-dark"> DEMOH1_3006</span>
      </div>
      <br />
      <div class="form-group col-12">
        <label for="sel1">Select Rating:</label>
        <select class="form-control col-6" id="sel1" [(ngModel)]="ratevalue">
          <option [value]="1">1</option>
          <option [value]="2">2</option>
          <option [value]="3">3</option>
          <option [value]="4">4</option>
          <option [value]="5">5</option>
        </select>
      </div>
      <div class="col-6 m-2">
        <button class="btn btn-primary w-50" (click)="sRating()">
          Rating
        </button>
      </div>
      <div class="col-lg-6 m-2">
        <button class="btn btn-success w-50" (click)="GoBack()">go Back</button>
      </div>
    </div>
  </div>
</div>
